name: CI

on:
    push:
        branches: ["main"]
        paths:
            - "**.py"
            - "pyproject.toml"
            - ".github/workflows/ci.yml"
    pull_request:
        branches: ["main"]
        paths:
            - "**.py"
            - "pyproject.toml"
            - ".github/workflows/ci.yml"
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.13"]

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v1
              with:
                  version: "latest"

            - name: Set up Python ${{ matrix.python-version }}
              run: uv python install ${{ matrix.python-version }}

            - name: Install dependencies
              run: uv sync --all-extras --dev

            - name: Check imports
              run: uv run python -c "import code_agent; print('Package imports successfully')"

            - name: Build package
              run: uv build
